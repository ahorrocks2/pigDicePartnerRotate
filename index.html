<!DOCTYPE html>

<html>
<head>
  <link href="css/bootstrap.css"rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dice Clay!</title>
</head>
<body>
  <form id='player'>
    <input id='player1Name' class="form-control" placeholder="Player Name">
    <input id='player2Name' class="form-control" placeholder="Player 2 Name">
    <button type="submit" class="btn btn-info">Add Players</button>
  </form>



  <div class="container">
    <h1>Piggy Dice Clay</h1>

    <h2>Player One</h2>
    <span class="player-1"></span>

    <h2>Player Two</h2>
    <span class="player-2"></span>

    <h3>Piggy Bank</h3>
    <span class="piggy-bank"></span>

    <h1>The die rolled:</h1>
    <span class="die"></span>
    <br>
    <span class="btn btn-danger" id="roll">Roll!</span>

  </div>
</body>
</html>
